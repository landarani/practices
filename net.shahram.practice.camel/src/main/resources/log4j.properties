log4j.rootLogger=WARN, console


log4j.logger.net.shahram.practice.camel=INFO

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%t] %c{1} - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%t] %c{1} - %m%n
log4j.appender.file.File=noxanalyser.log
log4j.appender.file.MaxFileSize=2MB
log4j.appender.file.MaxBackupIndex=10

log4j.appender.audit=org.apache.log4j.RollingFileAppender
log4j.appender.audit.layout=org.apache.log4j.PatternLayout
log4j.appender.audit.layout.ConversionPattern=%m%n
log4j.appender.audit.File=noxanalyser_audit.log
log4j.appender.audit.MaxFileSize=2MB
log4j.appender.audit.MaxBackupIndex=10
